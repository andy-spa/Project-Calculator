<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>Project: Calculator</header>
    <div class="main">
        <div class="displayContainer">
            <div class="display">
                <p data-previousNumber class="operation previousNumber"></p>
                <p data-currentNumber class="operation currentNumber"></p>
            </div>
        </div>
        <div class="calcContainer">
            <div class="numbers">
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button data-equal>=</button>
            </div>
            <div class="operators">
                <button data-clear class="clear">CLEAR</button>
                <button data-operator>+</button>
                <button data-operator>-</button>
                <button data-operator>*</button>
                <button data-operator>/</button>
            </div>
        </div>
    </div>
    <footer>Copyright by Andy</footer>
</body>

</html>
